  sdk: ">=2.2.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl_translation: ^0.17.0
  responsive_builder: ^0.2.0+2
  provider: ^4.0.5+1
